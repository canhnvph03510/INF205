<!DOCTYPE HTML><html>
    <head>

		<script src="worklight/cordova.js"></script>

    <body style="display: none;">
        <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.ScrollableView" id="view0">
            <div data-dojo-props="label:'Manager Student'" data-dojo-type="dojox.mobile.Heading" style="background:#27292c;"></div>
            <ul data-dojo-type="dojox.mobile.TabBar" fixed="bottom">
                <li data-dojo-props="moveTo:'view1',icon:'images/ic_add.png'" data-dojo-type="dojox.mobile.TabBarButton" style="">Insert Student</li>
                <li data-dojo-props="moveTo:'view2',icon:'images/ic_manager.png'" data-dojo-type="dojox.mobile.TabBarButton" style="">Information Student</li>	
            </ul>
            <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.View" id="view1">
<!--- - - - - - - - - - form add information student - - - - - - - - - - - - - -->			
                <div id="layoutForm">	
                    <form action="#" method="#" name="ifstudent">
                        <div class="form-3">
                            <p class="clearfix">
                                <label for="login">Nhập ID</label>
					<input id="txtid" placeholder="Nhập ID " type="text">
                                <br> 
                            </p>
                            <p class="clearfix">
                                <label for="login">Nhập T&ecirc;n</label>
					<input id="txtname" placeholder="Nhập T&ecirc;n  " type="text">
                                <br>
                            </p>
                        </div>
                        <p class="clearfix">
                        </p>
                        <div class="form-3">
                            <label for="login">NHập Lớp</label>
					<input id="txtclass" placeholder="Nhập Lớp" type="text">
                            <br>
                            <p></p>
                            <p class="clearfix">
                                <label for="login">Nhập Điểm</label>
					<input id="txtmark" placeholder="Nhập điểm" type="text">
                                <br>
                            </p>
                        </div>
                        <div class="form-3">
                            <p class="clearfix">	
                                <input id="tbnreset" type="button" value="Reset">
					<input id="tbnsubmit" onclick="putData();" type="button" value="Submit">
                            </p>
                        </div>				
                    </form>
                </div>	
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->			
            </div>
            <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.View" id="view2">
                <ul data-dojo-type="dojox.mobile.TabBar" fixed="bottom">
                    <li data-dojo-props="moveTo:'view3'" data-dojo-type="dojox.mobile.TabBarButton" style="">Show student</li>
                    <li data-dojo-props="moveTo:'view4'" data-dojo-type="dojox.mobile.TabBarButton" style="">Delete student</li>
                    <li data-dojo-props="moveTo:'view5'" data-dojo-type="dojox.mobile.TabBarButton" style="">Update student</li>
                </ul>
                <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.View" id="view3">
                    <div data-dojo-type="dojox.mobile.Accordion">
                        <div data-dojo-props="label:&quot;List student&quot;" data-dojo-type="dojox.mobile.ContentPane" id="content" style="background:#fff;">
                        </div>
                    </div>
                    <div></div>
                </div>
                <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.View" id="view4">
                    <div id="cn_xoa">
                        <div class="form-3">
                            <p class="clearfix">
                                <label for="login">Xo&aacute;</label>
					<input id="edtxoa" placeholder="Chọn ID để Xo&aacute;" type="text">
					<input id="btndelete" onclick="deleteforid();" type="button" value="Delete">
                            </p>
                        </div>
                    </div>
                </div>
                <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.View" id="view5">
                    <div class="form-3">

                            <label for="login">Nhập ID</label>
					<input id="edtid" placeholder="Nhập ID " type="text">

                            <label for="login">Nhập T&ecirc;n</label>
					<input id="edtname" placeholder="Nhập T&ecirc;n  " type="text">
                            <br>
                        </p>
                    </div>
                    <p class="clearfix">
                    </p>

                        <label for="login">NHập Lớp</label>
					<input id="edtclass" placeholder="Nhập Lớp" type="text">
                        <br>
                        <p></p>
                        <p class="clearfix">
                            <label for="login">Nhập Điểm</label>
					<input id="edtpoint" placeholder="Nhập điểm" type="text">
                            <br>
                        </p>
                    </div>
                    <div class="form-3">
                        <p class="clearfix">	
                            <input id="btnupdate" onclick="update();" type="button" value="Update">
                        </p>
                    </div>					
                </div>
            </div>
        </div>
        <script src="js/initOptions.js"></script>
